<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir App</title>
    <script>
        function openApp() {
            window.location.href = 'tuapp://abrir/parametro';
            setTimeout(function() {
                window.location.href = 'https://play.google.com/store/apps/details?id=tu.paquete.nombre';
            }, 500);
        }
    </script>
</head>
<body onload="openApp()">
    <h1>Abriendo la aplicación...</h1>
    <p>Si la aplicación no se abre automáticamente, <a href="https://play.google.com/store/apps/details?id=tu.paquete.nombre">haz clic aquí para descargarla</a>.</p>
</body>
</html>
